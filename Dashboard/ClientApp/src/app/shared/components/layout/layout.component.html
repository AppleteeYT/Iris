<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

    <mat-toolbar class="font-weight-600">Dashboard</mat-toolbar>

    <mat-nav-list>

      <a mat-list-item *ngFor="let page of pages" [routerLink]="page.path" routerLinkActive="active">
        {{ page.name }}
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">

      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">
          menu
        </mat-icon>
      </button>

      <span style="flex: 1 1 auto;"></span>

      <ng-container *ngIf="isAuthenticated$ | async else logoutTemplate">

        <span [matMenuTriggerFor]="menu">
          Hello {{ userName$ | async }}
        </span>

        <mat-menu #menu="matMenu">

          <button mat-menu-item [routerLink]='["/authentication/profile"]'>
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
          </button>

          <button mat-menu-item [routerLink]='["/authentication/logout"]'>
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>

        </mat-menu>

      </ng-container>

      <ng-template #logoutTemplate>
        <button mat-raised-button [routerLink]='["/authentication/login"]'>
          Login
        </button>
      </ng-template>

    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
